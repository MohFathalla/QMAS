<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة سؤال اختيار من متعدد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>إضافة سؤال جديد (اختيار من متعدد)</h3>
    <form method="POST">
        <div class="mb-3">
            <label>نص السؤال</label>
            <textarea name="text" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label>الاختيار A</label>
            <input name="option_a" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>الاختيار B</label>
            <input name="option_b" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>الاختيار C</label>
            <input name="option_c" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>الإجابة الصحيحة</label>
            <select name="correct_option" class="form-control" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
        </div>
        <button class="btn btn-primary">حفظ السؤال</button>
    </form>
</div>
</body>
</html>
