<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>برنامج اختبار التلاوة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 450px;
            margin: auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            margin-top: 60px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .text-center a {
            margin: 0 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="login-container text-center">
    <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="شعار البرنامج" class="logo">
    <h3 class="mb-4">مرحبًا بكم في <strong>برنامج اختبار التلاوة</strong></h3>

    {% if user_name %}
        <div class="alert alert-success">
            أهلًا {{ user_name }}!<br>
            لقد قمت بتسجيل الدخول كـ {{ 'طالب' if user_type == 'student' else 'مشرف' }}.
        </div>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">تسجيل الخروج</a>
    {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-primary w-100 mb-2">تسجيل دخول الطالب</a>
        <a href="{{ url_for('register') }}" class="btn btn-outline-success w-100 mb-2">تسجيل طالب جديد</a>
        <a href="{{ url_for('admin_login') }}" class="btn btn-outline-dark w-100">تسجيل دخول المشرف</a>
    {% endif %}
</div>

</body>
</html>
