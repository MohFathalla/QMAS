<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اختبار التلاوة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .question-card {
            margin-bottom: 20px;
        }
        .question-title {
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <form method="POST">
        
        {% for q in questions %}
        <div class="card question-card">
            <div class="card-body">
                <p class="question-title">س {{ loop.index }}: {{ q.text }}</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{ q.id }}" value="A" required>
                    <label class="form-check-label">{{ q.option_a }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{ q.id }}" value="B">
                    <label class="form-check-label">{{ q.option_b }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{ q.id }}" value="C">
                    <label class="form-check-label">{{ q.option_c }}</label>
                </div>
            </div>
        </div>
        {% endfor %}

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success px-4 py-2">إرسال الإجابات</button>
        </div>
    </form>
</div>
</body>
</html>
