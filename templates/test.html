<!DOCTYPE html>
<html>
<head>
    <title>Qualification Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Qualification Test</h2>
    <form method="POST">
        {% for i in range(1, 11) %}
        <div class="mb-3">
            <label>Question {{ i }}</label>
            <input type="number" class="form-control" name="q{{ i }}" min="0" max="1" required>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Submit Test</button>
    </form>
</div>
</body>
</html>
